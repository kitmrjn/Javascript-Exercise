<body>
    <script>
        function camelize (str) {
            return str.split('-').map((element, index) => 
                index == 0 ? element : element[0].toUpperCase() + element.slice(1)
            ).join('');
        }
        
        console.log(camelize('border-width'),
                    camelize('list-style-image'),
                    camelize('-webkit-transition'));
    </script>
</body>
