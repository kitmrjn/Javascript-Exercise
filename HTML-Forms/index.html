<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="example.com/" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" placeholder="TITE">
    </form>

    <div class="greeting">
        <label for="username" >Who do you want to greet?</label>
        <input type="text" name="username" id="username" placeholder="John">
        <button class="greet-me">Greet</button>
        <div class="the-greeting"></div>
    </div>

    <form action="example.com">
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="email" placeholder="yourname@gmail.com">
    </form>

    <form action="">
        <label for="user-password">Password:</label>
        <input type="password" name="password" id="user-password">

        <label for="user-number">Number:</label>
        <input type="number" name="number" id="user-number">
    </form>
    <script src="script.js"></script>
</body>
</html>
